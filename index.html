<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Cliente</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h1>Formulario Cliente</h1>
<form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre"><br><br>
    <label>Correo:</label>
    <input type="email" id="correo"><br><br>
    <label>RUC:</label>
    <input type="text" id="ruc"><br><br>
    <button type="button" onclick="generarPDF()">Generar Documentos</button>
</form>

<script>
function generarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const nombre = document.getElementById('nombre').value;
    const correo = document.getElementById('correo').value;
    const ruc = document.getElementById('ruc').value;

    doc.text(`Documento 1\nNombre: ${nombre}\nCorreo: ${correo}\nRUC: ${ruc}`, 10, 10);
    doc.save('Documento1.pdf');

    doc.text(`Documento 2\nNombre: ${nombre}\nCorreo: ${correo}\nRUC: ${ruc}`, 10, 10);
    doc.save('Documento2.pdf');

    doc.text(`Documento 3\nNombre: ${nombre}\nCorreo: ${correo}\nRUC: ${ruc}`, 10, 10);
    doc.save('Documento3.pdf');
    
    doc.text(`Documento 4\nNombre: ${nombre}\nCorreo: ${correo}\nRUC: ${ruc}`, 10, 10);
    doc.save('Documento4.pdf');

    doc.text(`Documento 5\nNombre: ${nombre}\nCorreo: ${correo}\nRUC: ${ruc}`, 10, 10);
    doc.save('Documento5.pdf');
}
</script>
</body>
</html>
